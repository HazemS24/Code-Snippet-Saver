<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Saver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css">
    <link rel="stylesheet" href="prism/prism.css">
    <link rel="stylesheet" href="highlight.js/styles/default.css">
</head>
<body class="p-4">
    <div class="w-96">
        <h2 class="text-xl font-bold mb-4">Saved Code Snippets</h2>
        <div class="flex h-40">
            <div class="w-5/6 mr-1">
                <textarea id="snippetInput" class="border border-black rounded p-2 w-full h-full resize-none" placeholder="Enter your code snippet..."></textarea>
            </div>
            <div class="w-1/6">
                <button id="saveSnippet" class="bg-blue-900 text-white py-2 rounded h-full hover:bg-blue-100 hover:text-blue-900 duration-200 font-bold">Save Snippet</button>
            </div>
        </div>
        <ul id="snippetList" class="list-disc"></ul>
    </div>
    <script src="prism/prism.js"></script>
    <script src="highlight/highlight.js"></script>
    <script src="script.js"></script>
</body>
</html>
